<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>CatMapper</title>

    <link rel="stylesheet"  href="style/jquery.mobile-1.0rc1.min.css" />
    <link rel="stylesheet"  href="style/mapper.css" />

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="script/jquery-1.6.4.min.js"></script>
    <script src="script/jquery.mobile-1.0rc1.min.js"></script>    
    <script src="script/jquery.mustache.js"></script>
    <script src="script/mapper.js"></script>

  </head>
  <body onload="">
    <div data-role="page" data-theme="c" id="map">    
      <div data-role="header">
        <h1>CatMapper</h1>
      </div>
      <div data-role="content">  
        <div id="map_canvas"></div>
        <div class="crosshair">
          <div class="top"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="bottom"></div>
        </div>
        <a href="#details" data-role="button">Record Cat Here</a> 
      </div>
    </div>

    <div data-role="page" id="details">
      <div data-role="header">
        <h1>Additional Details</h1>
      </div>
      <div data-role="content">
        <p>Please enter additional details about this location.</p>

        <div data-role="fieldcontain">
          <label for="title">Title:</label>
          <input type="text" name="name" id="title" value="" />
        </div>

        <div data-role="fieldcontain">
          <label for="description">Description:</label>
          <textarea cols="40" rows="8" name="textarea" id="description"></textarea>
        </div>

        <a href="#" data-role="button" onclick="uploadLocation();">Submit</a>
      </div>
    </div>
    

    <div data-role="page" id="success">
      <div data-role="header"> 
        <h1>Success</h1> 
      </div>

      <div data-role="content">
        <h3>Your data was successfully retrieved!</h3>
        <p>You can go back and enter some more if you like.</p>
      </div>
      
      <a href="#/" data-role="button">Go back to map</a>
      
    </div>

  </body>
</html>
